<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Contato - Barbearia</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
		<link href = "https: //fonts.googleapis.com/css2? family = Oswald: wght @ 200 & display = swap "rel =" stylesheet ">
	</head>

	<body>
		<header>
			<div class="caixa">
				<h1> <img src="logo.png" alt="Logo da Barbearia Alura"> </h1>
				<nav>
					<ul>
						<li> <a href="index.html"> Home </a> </li>
						<li> <a href="produtos.html"> Produtos </a> </li>
						<li> <a href="contato.html"> Contato </a> </li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form class="form-alinhamento">
				<label for="nomesobrenome"> Nome e Sobrenome </label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="E-mail"> E-mail </label>
				<input type="email" id="E-mail" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="Telefone"> Telefone </label>
				<input type="tel" id="Telefone" class="input-padrao" required placeholder="(xx) xxxxx - xxxx">

				<label for="Mensagem"> Mensagem </label>
				<textarea cols="65" rows="10" id="Mensagem" class="input-padrao" required> </textarea>

				<fildset>
					<legend> Como prefere nosso contato? </legend>
					<label for="radio-E-mail"> <input type="radio" name="Contato" value="E-mail" id="radio-E-mail"> E-mail </label>

					<label for="radio-Telefone"> <input type="radio" name="Contato" value="Telefone" id="radio-Telefone"> Telefone </label>
					
					<label for="radio-Whatsapp"> <input type="radio" name="Contato" value="Whatsapp" id="radio-Whatsapp" checked> Whatsapp </label>
				</fildset> 

				<fildset>
					<legend> Qual horário prefere ser atendido? </legend>
					<select>
						<option> Manhã </option>
						<option> Tarde </option>
						<option> Noite </option>
					</select>
				</fildset>

					<label class="checkbox"> <input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail? </label>

					<input type="submit" value="Enviar Formulário" class="enviar">
			</form>

		</main>


		<footer>
			<img src="logo.png" alt="Logo da Barbearia Alura">
			<p class="copyright"> &copy; Copyright Barbearia - 2021 </p>
		</footer>

	</body>
</html>
